<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Acordos e Serviços</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <button id="toggle-sidebar">≡</button>
            <button onclick="window.location.href='dashboard.html'">Home</button>
            <button onclick="window.location.href='kanban.html'">Kanban</button>
            <button onclick="window.location.href='ListadeClientes.html'">Lista de Clientes</button>
            <button onclick="window.location.href='cadastroCliente.html'">Cadastro de Cliente</button>
            <button onclick="window.location.href='cadastroAcordosServicos.html'">Cadastro de Acordos</button>
            <button onclick="window.location.href='ganhoseDespesas.html'">Ganhos e despesas</button>
            <button onclick="window.location.href='criar-contrato.html'">Criar Contrato</button>
            <button onclick="logout()">Sair</button>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <h2>Cadastro de Acordos e Serviços</h2>

            <!-- Formulário para Cadastro de Acordos e Serviços -->
            <form id="form-acordo-servico">
                <select id="cliente-selecionado" required>
                    <!-- Aqui vamos popular os clientes registrados -->
                </select>
                <input type="text" id="servico" placeholder="Serviço Prestado" required>
                <input type="number" id="valor" placeholder="Valor Acordado" required>
                <textarea id="descricao" placeholder="Descrição do Serviço" required></textarea>
                <button type="submit">Cadastrar Acordo</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Script de Cadastro de Acordos e Serviços -->
    <script src="cadastroAcordosServicos.js"></script>
</body>
</html>
