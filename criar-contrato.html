<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Contrato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <button id="toggle-sidebar">≡</button>
            <button onclick="window.location.href='portfolios.html'">Home</button>
            <button onclick="window.location.href='kanban.html'">Kanban</button>
            <button onclick="window.location.href='ListadeClientes.html'">Lista de Clientes</button>
            <button onclick="window.location.href='cadastroCliente.html'">Cadastro de Cliente</button>
            <button onclick="window.location.href='cadastroAcordosServicos.html'">Cadastro de Acordos</button>
            <button onclick="window.location.href='ganhoseDespesas.html'">Ganhos e despesas</button>
            <button onclick="window.location.href='criar-contrato.html'">Criar Contrato</button>
            <button onclick="window.location.href='calendario.html'">Calendario de Tarefas</button>
            <button onclick="window.location.href='profile.html'">Meu Perfil</button>
            <button onclick="logout()">Sair</button>
        </div>

        <!-- Formulário de Criação de Contrato -->
        <div class="criar-contrato">
            <h1>Criar Contrato</h1>
            <form id="contract-form">
                <div class="form-group">
                    <label for="client-name">Nome do Cliente:</label>
                    <input type="text" id="client-name" name="client-name" required>
                </div>
                <div class="form-group">
                    <label for="client-email">E-mail do Cliente:</label>
                    <input type="email" id="client-email" name="client-email" required>
                </div>
                <div class="form-group">
                    <label for="contract-details">Detalhes do Contrato:</label>
                    <textarea id="contract-details" name="contract-details" required></textarea>
                </div>
                <div class="form-group">
                    <label for="contract-value">Valor do Contrato (R$):</label>
                    <input type="number" id="contract-value" name="contract-value" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="contract-start">Data de Início:</label>
                    <input type="date" id="contract-start" name="contract-start" required>
                </div>
                <div class="form-group">
                    <label for="contract-end">Data de Término:</label>
                    <input type="date" id="contract-end" name="contract-end" required>
                </div>
                <div class="form-group">
                    <label for="accept-contract">Aceito os termos do contrato:</label>
                    <input type="checkbox" id="accept-contract" name="accept-contract" required>
                </div>
                <button type="submit">Criar Contrato</button>
            </form>
        </div>
    </div>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function() {
            emailjs.init("QxU-QJL3Q0-8zoh7b"); 
        })();
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="contract.js"></script>
</body>
</html>
