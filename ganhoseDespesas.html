<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ganhos e Despesas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="dashboard">
    <!-- Barra Lateral -->
    <div class="sidebar">
      <button id="toggle-sidebar">≡</button>
      <button onclick="window.location.href='portfolios.html'">Home</button>
      <button onclick="window.location.href='kanban.html'">Kanban</button>
      <button onclick="window.location.href='ListadeClientes.html'">Lista de Clientes</button>
      <button onclick="window.location.href='cadastroCliente.html'">Cadastro de Cliente</button>
      <button onclick="window.location.href='cadastroAcordosServicos.html'">Cadastro de Acordos</button>
      <button onclick="window.location.href='ganhoseDespesas.html'">Ganhos e Despesas</button>
      <button onclick="window.location.href='criar-contrato.html'">Criar Contrato</button>
      <button onclick="window.location.href='calendario.html'">Calendario de Tarefas</button>
      <button onclick="window.location.href='profile.html'">Meu Perfil</button>
      <button onclick="logout()">Sair</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
      <h2>Gerenciamento de Ganhos e Despesas</h2>

      <!-- Formulário para Adicionar/Editar Transações -->
      <form id="form-transacao">
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="number" id="valor" placeholder="Valor" step="0.01" required>
        <input type="date" id="data" required>
        <select id="tipo">
          <option value="ganho">Ganho</option>
          <option value="despesa">Despesa</option>
        </select>
        <button type="submit">Adicionar</button>
      </form>

      <!-- Botão de Exportar -->
      <button id="export-excel">Exportar para Excel</button>

      <!-- Campo de Busca por Descrição -->
       
      <div style="margin: 20px 0 10px;">
        <label for="busca-descricao">Buscar:</label>
        <input
          type="text"
          id="busca-descricao"
          placeholder="Descrição..."
          style="padding:4px 6px; width: 220px;"
        >
      
      
      <!-- Filtros de Mês e Ano -->
       <class="filtros" style="margin-bottom: 20px;">
        <label for="filtro-mes">Mês:</label>
        <select id="filtro-mes" style="width:100px; padding:4px;">
          <option value="todos">Todos</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <label for="filtro-ano" style="margin-left: 20px;">Ano:</label>
        <select id="filtro-ano" style="width:100px; padding:4px;">
          <option value="todos">Todos</option>
        </select>
      </div>

      <h3>Histórico</h3>
      <!-- Tabela de Transações -->
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor (R$)</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-transacoes"></tbody>
      </table>

      <h3>Saldo: R$ <span id="saldo">0,00</span></h3>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <!-- SheetJS para exportar Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Seu Script JS -->
  <script src="ganhoseDespesas.js"></script>
</body>
</html>
