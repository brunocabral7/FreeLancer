<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Freelancer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="dashboard">
    <!-- Barra Lateral -->
    <div class="sidebar">
      <button id="toggle-sidebar">≡</button>
      <button onclick="window.location.href='portfolios.html'">Home</button>
      <button onclick="window.location.href='kanban.html'">Kanban</button>
      <button onclick="window.location.href='ListadeClientes.html'">Lista de Clientes</button>
      <button onclick="window.location.href='cadastroCliente.html'">Cadastro de Cliente</button>
      <button onclick="window.location.href='cadastroAcordosServicos.html'">Cadastro de Acordos</button>
      <button onclick="window.location.href='ganhoseDespesas.html'">Ganhos e Despesas</button>
      <button onclick="window.location.href='criar-contrato.html'">Criar Contrato</button>
      <button onclick="window.location.href='calendario.html'">Calendario de Tarefas</button>
      <button onclick="window.location.href='profile.html'">Meu Perfil</button>
      <button onclick="logout()">Sair</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
      <h1 class="perfil-title">Perfil do Freelancer</h1>

      <!-- Foto e Nome -->
      <div class="profile-pic-section">
        <img id="profilePic" src="default-profile.png" alt="Foto de Perfil" class="profile-pic" />
        <h2 id="profileName">Carregando...</h2>
      </div>

      <!-- Informações -->
      <div id="profileInfo">
        <p><strong>Telefone:</strong> <span id="phone">—</span></p>
        <p><strong>E-mail:</strong> <span id="email">—</span></p>
        <p><strong>LinkedIn:</strong> <a id="linkedin" href="#" target="_blank">—</a></p>
        <p><strong>Facebook:</strong> <a id="facebook" href="#" target="_blank">—</a></p>
        <p><strong>Instagram:</strong> <a id="instagram" href="#" target="_blank">—</a></p>
      </div>

      <!-- Portfólios -->
      <div id="userPortfolios" style="margin-top: 2rem;">
        <h2>Portfólios</h2>
        <!-- Cards de portfólio serão inseridos aqui -->
      </div>

      <!-- Avaliações -->
      <div id="ratingsSection" style="margin-top: 2rem;">
        <h2>Avaliações</h2>
        <div id="averageRating">— estrelas</div>
        <div id="commentsList"></div>

        <!-- Formulário de avaliação (só aparece para outros usuários) -->
        <form id="ratingForm" style="display:none; margin-top:1rem;">
          <label>Nota:</label>
          <div id="starInputs">
            <label><input type="radio" name="stars" value="1"> 1</label>
            <label><input type="radio" name="stars" value="2"> 2</label>
            <label><input type="radio" name="stars" value="3"> 3</label>
            <label><input type="radio" name="stars" value="4"> 4</label>
            <label><input type="radio" name="stars" value="5" checked> 5</label>
          </div>
          <div>
            <label for="commentText">Comentário:</label><br>
            <textarea id="commentText" rows="3" cols="40"></textarea>
          </div>
          <button type="submit">Enviar Avaliação</button>
        </form>
      </div>

      <button onclick="window.history.back()">Voltar</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- Script de exibição -->
  <script src="perfil-publico.js"></script>
</body>
</html>
