<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfólios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <button id="toggle-sidebar">≡</button>
      <button onclick="window.location.href='portfolios.html'">Home</button>
      <button onclick="window.location.href='kanban.html'">Kanban</button>
      <button onclick="window.location.href='ListadeClientes.html'">Lista de Clientes</button>
      <button onclick="window.location.href='cadastroCliente.html'">Cadastro de Cliente</button>
      <button onclick="window.location.href='cadastroAcordosServicos.html'">Cadastro de Acordos</button>
      <button onclick="window.location.href='ganhoseDespesas.html'">Ganhos e Despesas</button>
      <button onclick="window.location.href='criar-contrato.html'">Criar Contrato</button>
      <button onclick="window.location.href='calendario.html'">Calendario de Tarefas</button>
      <button onclick="window.location.href='profile.html'">Meu Perfil</button>
      <button onclick="logout()">Sair</button>
    </div>

    <div class="main-content">

      <!-- Seção de Boas-Vindas -->
      <section class="welcome-page">
        <div class="welcome-content">
          <h1 class="welcome-title">Bem-vindo ao Trampo-Livre</h1>
          <p class="welcome-subtitle">
            Ferramenta pensada para freelancers: gestão de tarefas, controle financeiro e acompanhamento de contratos — tudo no mesmo lugar.
          </p>
          <a href="#portfolioList" class="welcome-btn">Conhecer Portfólios</a>
        </div>
      </section>
      <!-- /Boas-Vindas -->

      <h1 class="perfil-title">Portfólios</h1>

      <div id="portfolioFormSection" style="display: none; margin-bottom: 2rem;">
        <h2>Adicionar ou Editar Portfólio</h2>
        <form id="portfolioForm">
          <input type="text" id="portfolioTitle" placeholder="Título do portfólio" required />
          <textarea id="portfolioDescription" placeholder="Descrição" required></textarea>
          <input type="file" id="portfolioImage" accept="image/*" />
          <button type="submit">Salvar</button>
          <button type="button" id="cancelEditBtn" style="display: none;">Cancelar Edição</button>
        </form>
      </div>

      <div class="search-section" style="margin-bottom: 1.5rem;">
        <input type="text" id="searchInput" placeholder="Buscar por nome ou palavra-chave..." />
      </div>

      <div id="portfolioList" class="portfolio-list"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="portfolios.js"></script>
</body>
</html>
