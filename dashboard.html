<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Freelancers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <button id="toggle-sidebar">≡</button>
            <button onclick="window.location.href='dashboard.html'">Home</button>
            <button onclick="window.location.href='kanban.html'">Kanban</button>
            <button onclick="window.location.href='ListadeClientes.html'">Lista de Clientes</button>
            <button onclick="window.location.href='cadastroCliente.html'">Cadastro de Cliente</button>
            <button onclick="window.location.href='cadastroAcordosServicos.html'">Cadastro de Acordos</button>
            <button onclick="window.location.href='ganhoseDespesas.html'">Ganhos e despesas</button>
            <button onclick="window.location.href='criar-contrato.html'">Criar Contrato</button>
            <button onclick="logout()">Sair</button>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Portfólio</h1>
            <form id="portfolio-form" onsubmit="cadastrarPortfolio(event)">
                <label for="portfolio">Adicione seu portfólio:</label>
                <textarea id="portfolio" name="portfolio" placeholder="Descreva seu portfólio aqui..."></textarea>
                <button type="submit">Cadastrar Portfólio</button>
            </form>

            <h2>Portfólios de outros usuários</h2>
            <div id="portfolios-list"></div>

            <!-- Modal para exibir os dados do usuário -->
            <div id="user-details-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModal()">&times;</span>
                    <h3>Detalhes do Usuário</h3>
                    <p><strong>Nome:</strong> <span id="user-name"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
                    <p><strong>Portfólio:</strong> <span id="user-portfolio"></span></p>
                    <!-- Outros campos podem ser adicionados conforme necessário -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
